{% extends 'base.html' %}

{% block content %}
  <h3>Log in to Doctor Appointment Booking System </h3>
  {% if form.errors %}
    <p style="color: red">Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
  <!--  <input type="hidden" name="next" value="{{ next }}" /> -->
    <p>
      <input type="text" placeholder="Username" name="username" maxlength="100" /> <br>
      <input type="password" placeholder="Password" name="password" maxlength="100" />
    </p>

    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">New to Doctor Appointment Booking System? Sign up</a>
  </form>
{% endblock %}
